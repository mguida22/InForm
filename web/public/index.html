<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Sensor Shirt</title>
		<!-- Socket.io -->
		<script src="/socket.io/socket.io.js"></script>

		<!-- JQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

		<link rel="stylesheet" type="text/css" href="/public/style.css">

		<script type="text/javascript">
			// open a connection to the serial server:
			var socket = io.connect('http://localhost:8080');
		</script>

		<script type="text/javascript" src="/public/Process.js"></script>
	</head>

	<body>
		<div class="container" id="container">
			<div class="page-header">
		 		<h1>Sensor Shirt</h1>
				<p>Kylie Dale and Michael Guida</p>
		  	</div>
		  	<div class="row">
			    <div class="col-sm-4" id="selectPose">
			      	<h3>Select a Pose</h3>
					<form role="form">
						<div class="radio">
					    	<label><input type="radio" name="currentPose" value="plank">Plank</label>
					    </div>
					    <div class="radio">
					    	<label><input type="radio" name="currentPose" value="mountainPose">Mountain Pose</label>
					    </div>
					    <div class="radio">
					      	<label><input type="radio" name="currentPose" value="downwardDog">Downward Dog</label>
					    </div>
					   	<div class="radio">
					      	<label><input type="radio" name="currentPose" value="warrior">Warrior</label>
					    </div>
					</form>

					<button type="button" class="btn btn-success" onclick="runPose()">Try it!</button>

					<div class="row">
					    <div class="col-sm-12" id="buildPose">
					    	<h3>Build Your Own Pose</h3>
				    	  	<form role="form">
						    	<div class="form-group">
						      		<label for="pose">Pose Name:</label>
						      		<input type="text" class="form-control" id="pose" placeholder="Name your pose...">
						    	</div>
						    	<!--Left Arm-->
						    	<div class="form-inline">
						    		<h5>Left Arm</h5>
						    		<div class="form-group">
						    			<label for="leftArmDirection">Direction:</label>
						    			<select class="form-control" id="leftArmDirection">
						    				<option>Forward</option>
						    				<option>Side</option>
						    			</select>
						    		</div>
						    		<div class="form-group">
						    			<label for="leftArmAngle">Angle:</label>
						    			<select class="form-control" id="leftArmDirection">
						    				<option>0</option>
						    				<option>45</option>
						    				<option>90</option>
						    				<option>135</option>
						    				<option>180</option>
						    			</select>
						    		</div>
								</div>
								<!--Right Arm-->
								<div class="form-inline">
						    		<h5>Right Arm</h5>
						    		<div class="form-group">
						    			<label for="rightArmDirection">Direction:</label>
						    			<select class="form-control" id="rightArmDirection">
						    				<option>Forward</option>
						    				<option>Side</option>
						    			</select>
						    		</div>
						    		<div class="form-group">
						    			<label for="rightArmAngle">Angle:</label>
						    			<select class="form-control" id="rightArmDirection">
						    				<option>0</option>
						    				<option>45</option>
						    				<option>90</option>
						    				<option>135</option>
						    				<option>180</option>
						    			</select>
						    		</div>
								</div>
								<!--Back-->
								<div class="form-inline">
						    		<h5>Back</h5>
						    		<div class="form-group">
						    			<select class="form-control" id="backFunction">
						    				<option>Back straight</option>
						    				<option>Back bent forward</option>
						    				<option>Back bent backward</option>
						    			</select>
						    		</div>
						    		<button type="button" class="btn btn-success">Submit</button>
						    	</div>
							</form>
					    </div>
					</div>
			    </div>
			    <div class="col-sm-8" id="feedback">
			      	<h3 id="poseName">Feedback : Pose</h3>
					<div class="row">
						<div class="col-sm-4">
							<h5>Left Arm</h5>
							<span class="label label-info" id="leftArmDisp">Waiting for Input</span>
						</div>
						<div class="col-sm-4">
							<h5>Right Arm</h5>
							<span class="label label-info" id="rightArmDisp">Waiting for Input</span>
						</div>
						<div class="col-sm-4">
							<h5>Back</h5>
							<span class="label label-info" id="backDisp">Waiting for Input</span>
						</div>
					</div>
			    </div>
		  </div>
		</div>
	</body>
</html>
