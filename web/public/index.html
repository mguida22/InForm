<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>InForm</title>
    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Our custom styling -->
    <link rel="stylesheet" type="text/css" href="/public/style.css">
    <script type="text/javascript">
      // open a connection to the serial server:
      var socket = io.connect('http://localhost:8080');
    </script>
    <script type="text/javascript" src="/public/Process.js"></script>
  </head>
  <body>
    <div class="container" id="container">
      <div class="page-header">
        <h1>InForm</h1>
        <p>Kylie Dale and Michael Guida</p>
      </div>
      <div class="row">
        <div class="col-sm-4" id="selectPose">
          <h3>Select a Pose</h3>
          <form role="form" id="selectPoseList">
            <div class="radio">
              <label><input type="radio" name="currentPose" value="plank">Plank</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="currentPose" value="mountainPose">Mountain Pose</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="currentPose" value="downwardDog">Downward Dog</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="currentPose" value="warrior">Warrior</label>
            </div>
          </form>
          <button type="button" class="btn btn-success" onclick="runPose()">Try it!</button>
          <div class="row">
            <div class="col-sm-12" id="buildPose">
              <h3>Build Your Own Pose</h3>
              <form role="form">
                <div class="form-group">
                  <label for="poseName">Pose Name:</label>
                  <input type="text" class="form-control" id="poseName" placeholder="Name your pose...">
                </div>
                <!--Left Arm-->
                <div class="form-inline">
                  <h5>Left Arm</h5>
                  <div class="form-group">
                    <label for="leftArmDirection">Direction:</label>
                    <select class="form-control" id="leftArmDirection">
                      <option value="fwd">Forward</option>
                      <option value="side">Side</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="leftArmAngle">Angle:</label>
                    <select class="form-control" id="leftArmAngle">
                      <option value="0">0</option>
                      <option value="45">45</option>
                      <option value="90">90</option>
                      <option value="135">135</option>
                      <option value="180">180</option>
                    </select>
                  </div>
                </div>
                <!--Right Arm-->
                <div class="form-inline">
                  <h5>Right Arm</h5>
                  <div class="form-group">
                    <label for="rightArmDirection">Direction:</label>
                    <select class="form-control" id="rightArmDirection">
                      <option value="fwd">Forward</option>
                      <option value="side">Side</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="rightArmAngle">Angle:</label>
                    <select class="form-control" id="rightArmAngle">
                      <option value="0">0</option>
                      <option value="45">45</option>
                      <option value="90">90</option>
                      <option value="135">135</option>
                      <option value="180">180</option>
                    </select>
                  </div>
                </div>
                <!--Back-->
                <div class="form-inline">
                  <h5>Back</h5>
                  <div class="form-group">
                    <select class="form-control" id="backFunction">
                      <option value="straight">Back straight</option>
                      <option value="fwd">Back bent forward</option>
                      <option value="back">Back bent backward</option>
                    </select>
                  </div>
                  <button type="button" class="btn btn-success" onclick="buildPose()">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-8" id="feedback">
          <h3 id="feedbackTitle">Feedback : Pose</h3>
          <div class="row">
            <div class="col-sm-4">
              <h5>Left Arm</h5>
              <h3><span class="label label-info" id="leftArmDisp">Waiting for Input</span></h3>
            </div>
            <div class="col-sm-4">
              <h5>Right Arm</h5>
              <h3><span class="label label-info" id="rightArmDisp">Waiting for Input</span></h3>
            </div>
            <div class="col-sm-4">
              <h5>Back</h5>
              <h3><span class="label label-info" id="backDisp">Waiting for Input</span></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
